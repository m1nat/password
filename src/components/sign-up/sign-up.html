<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Sign-up</title>
  </head>
  <body>
    <div class="header">
      <h1>Sign-up</h1>
    </div>
    <div class="sign-in"> 
      <form class="sign-up__form">
        <div class="mb-3">
          <label for="name" class="form-label">name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div>
        <label for="Surname" class="form-label">Surname</label>
        <input type="text" class="form-control" id="Surname" aria-describedby="emailHelp">
      </div>
      <div>
        <label for="birthday" class="form-label">birthday</label>
        <input type="date" class="form-control" id="birthday" aria-describedby="emailHelp">
      </div>
      <div>
        <label for="email" class="form-label">email</label>
        <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
      </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1">
          <div id="password-difficulty-level"></div>
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Confirm password</label>
          <input type="password" class="form-control" id="password2">
        </div>
        <button type="submit" class="btn btn-primary">Sign-up</button>
        <a href="/sign-in.html">Login</a>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
